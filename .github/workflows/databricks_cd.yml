name: Python CI

on:
  push:
    branches: [ "main", "master" ]
    paths:
      - 'resources/**'  # Apenas alterações na pasta "resource" acionarão o workflow..,


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: List Modified Files
      id: git-changes
      run: |
          git diff --name-status 57fcb14fa7ba85c9a608a437c37c0a8b73830267 | awk '{print $2}' | sed -e 's/.*\///' -e 's/\..*$//' > changed-files.txt
          cat changed-files.txt

    - name: Get the modified file in "resource"
      run: |
          arquivo_modificado=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep "^resource/")
          echo "::set-output name=arquivo_modificado::${arquivo_modificado}"
      id: get_arquivo_modificado
    
    - name: Run Python script with modified file
      run: |
          python path/to/your/file.py "${{ steps.get_arquivo_modificado.outputs.arquivo_modificado }}"          
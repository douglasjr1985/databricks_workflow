# Documentation:
# This workflow is triggered on push to the "main" or "master" branches and when there are changes in the "resources" folder.
name: Python CI

on:
  push:
    branches:
      - main
      - master
    #paths:
     # - 'resources/**'  # Only changes in the "resources" folder will trigger the workflow.

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0  # Clona o repositório com histórico completo      

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Install Dependencies
      run: |
        pip install -r requirements.txt

    - name: List Modified Files
      id: git-changes
      run: |
          # Get the list of modified files
          #git diff --name-status ${{ github.sha }} | awk '{print $2}' | sed -e 's/.*\///' -e 's/\..*$//' > changed-files.txt

          git diff  > changed-files.txt

          # Display the content of changed-files.txt for verification
          cat changed-files.txt

    - name: Run Python Script with Modified Files
      run: |
          # Process each file from the list
          while IFS= read -r filename
          do
              python path/to/your/file.py --filename "$filename"
          done < changed-files.txt          



